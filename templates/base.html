{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static './css/main.css' %}" />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
    <title>
        {% block title %}

        {% endblock title %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top px-5" style="background-color: #e3f2fd;">
        <div class=" container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static './assets/fp.ico'%}" alt="" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link mynav" href="{% url 'upload' %}" aria-current="page" href="#">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mynav" href="{% url 'info' %}" aria-current="page" href="#">View
                            Posts</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-around">
                    {% if request.user.is_authenticated %}
                    <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a>
                    {% else %}
                    <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="container">
        <!-- Main Section -->
        {% block content %}

        {% endblock content %}
        <!-- Main Section ends-->
    </main>
</body>

</html>
